<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Contact Me</title>
  </head>
  <body>
    <h1>Contact Me</h1><br><br>
    <form class="" action="index.html" method="post">
      <label for="name">Name:</label>
      <input name="Name" type="text" id="name" required><br><br>
      <label for="email">Email:</label>
      <input name="Email" type="email" id="email" required><br><br>
      <label for="adress">Adress:</label><br>
      <textarea name="Adress" rows="8" cols="45" id="adress" placeholder="Enter your adress" required></textarea><br><br>
      <label for="date">Date Of Birth:</label>
      <input type="date" name="Date" id="date"><br><br>
      <label for="branch">B Tech Year:</label>
      <select class="" name="Branch" id="branch" >
        <option value="1st year">1st Year</option>
        <option value="2nd year">2nd Year</option>
        <option value="3rd year">3rd Year</option>
        <option value="4th year">4th Year</option>
      </select><br><br>
      <label >Gender:</label><br>
      <input type="radio" name="gender" value="male">
      <label >Male</label>
      <input type="radio" name="gender" value="female">
      <label >Female</label><br><br>
      <input type="checkbox" name="yes" value="yes">
      <label for="">I would like to subscribe to your newsletter</label><br><br>
      <button type="submit">Submit</button>
    </form>
    <hr>
    <p>Email: krishna@ieee.org</p>

    <hr>
  </body>
</html>
